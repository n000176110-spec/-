name: Daily Warning Sync

on:
  schedule:
    # 每天台灣時間 08:00 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動點擊按鈕執行測試

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝套件
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas  # 直接在此安裝所需套件

      - name: 執行 Python 程式
        [cite_start]run: python code.txt  # 根據你的檔名執行程式
