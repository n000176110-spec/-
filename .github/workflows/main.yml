name: Daily Warning Data Sync

on:
  schedule:
    # 每天台灣時間 08:00 (對應 UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 讓你可以手動按按鈕執行測試

jobs:
  run_script:
    runs-on: ubuntu-latest # 注意：如果連不到內網 IP，這裡要改用 self-hosted

    steps:
      - name: 1. 檢出程式碼
        uses: actions/checkout@v4

      - name: 2. 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: 4. 執行 Python 程式
        # 這裡會讀取你的 code.txt 並嘗試連線 API 抓取資料 [cite: 1, 2]
        run: python code.txt 

      - name: 5. 上傳執行結果
        # 這一步會把產出的 CSV 變成可以下載的檔案，保留在 GitHub Actions 紀錄中
        uses: actions/upload-artifact@v4
        with:
          name: warning-report
          path: daily_warning_report.csv
