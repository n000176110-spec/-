name: Daily Warning Data Sync
on:
  schedule:
    # 這裡使用 Cron 表達式。UTC 00:00 等於台灣時間 (UTC+8) 的 08:00
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動點擊按鈕執行，方便測試
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v4
    - name: 設定 Python 環境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: 安裝套件
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: 執行 Python 程式
      run: python code.py  # 假設你的檔名是 code.py
